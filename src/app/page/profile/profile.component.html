<div class="background-container">
    <div class="button-container">
        <button class="rounded-button" (click)="openClassFormDialog()">Crear Nueva Clase</button>
    </div>
    <app-class-form *ngIf="showClassForm" (close)="closeClassFormDialog()"
        (addClass)="addClass($event)"></app-class-form>

    <!-- Iterar sobre el array de clases y mostrar las tarjetas en filas de 4 -->
    <br>
    <div class="row class-card-container justify-content-md-center justify-content-sm-end">
        <div *ngFor="let classData of classes" class="col-md-3 mb-4">
            <app-class-card-component [classData]="classData"></app-class-card-component>
        </div>
    </div>
</div>
